plugins {
    id 'java'
}

group = 'com.techbank'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation('com.techbank:cqrs.core:1.0.0')
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}